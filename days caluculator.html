<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            
            .container {
                color: #F5F5F5;
                font-style: italic;
                font-size: 25px;
                background-color: rgba(0, 0, 0, 0.6);
                border: 3px solid #F36265;
                width: 80%;
                max-width: 400px;
                height: 64%;
                border-radius:16px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
                box-sizing: border-box;
            }
            
            .input input {
                width: 100%;
                border-radius: 60px;
                height: 40px;
                padding: 10px 15px;
                margin-bottom: 10px;
                border: none;
                font-size: 18px;
            }
            
            .input input[readonly] {
                background-color: #F5F5F5;
                color: #000000;
                font-weight: bold;
            }
            
            .input button {
                color: #F5F5F5;
                border-radius: 60px;
                width: 100%;
                height: 40px;
                padding: 5px 10px;
                margin-bottom: 10px;
                border: none;
                font-size: 16px;
                font-weight: bold;
                background-image: linear-gradient(135deg, #961276 10%, #F36265 100%);
                cursor: pointer;
            }
        </style>
        <script>
            function cal(form) {
                var days = form.year.value * 365 + form.month.value * 30;
                form.days.value = "You are " + days + " days old";
                return false;
            }
            
            var arr = [
                "img1.jpg",
                "img2.jpg",
                "img3.jfif",
                "linear-gradient(black,red)"
            ];
            
            var i = 0;
            function pic() {
                var body = document.body;
                body.style.backgroundImage = "url(" + arr[i] + ")";
                body.style.backgroundSize = "cover";
                i++;
                if (i >= arr.length) {
                    i = 0;
                }
            }
            
            setInterval(pic, 800);
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Days Calculator</h1>
            <div class="input">
                <form>
                    <label for="year">Year</label><br>
                    <input type="text" id="year" name="year"><br>
                    <label for="month">Months</label><br>
                    <input type="text" id="month" name="month"><br><br>
                    <button type="submit" name="calculate" onclick="return cal(this.form)">Calculate</button><br>
                    <label for="days">Days</label><br>
                    <input type="text" id="days" name="days" readonly>
                </form>
            </div>
        </div>
    </body>
</html>
